<!DOCTYPE HTML>
<html lang="en" ng-app="toDoApp">
<head>
	<title>To Do List</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/todo-style.css">
	<script src="js/underscore.js"></script>
	<script src="js/angular.js"></script>
	<script src="js/todo-list.js"></script>
</head>

<body ng-controller="toDoController">
	<h2>Tasks for Today: {{ getTotalTasks() }}</h2>
	<ul class="no-style">
		<li ng-repeat="task in tasks">
			<input type="checkbox" ng-model="task.done">
			<span class="complete-{{ task.done }}">{{ task.name }}</span>
		</li>
	</ul>
	<input type="text" ng-model="newTaskName">
	<input type="submit" value="Add Task" ng-click="addTask(newTaskName)">
	<input type="submit" value="Remove Completed Tasks" ng-click="clearCompleted()">
</body>
</html>
